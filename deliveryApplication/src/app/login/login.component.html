<div class='container justify-content-center'>
  <div class='login'>
    <h2> Enter your User ID and password to login</h2>
  </div>
  <div class="form-signin w-100 auto">
    <form #loginForm="ngForm" (ngSubmit) ="onSubmit(loginForm)"  novalidate >
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="  " name="email" [(ngModel)]="model.email" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="  " name="password" [(ngModel)]="model.password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">

        <input type="button" class="forgotPassword" value="Forgot-Password">

      </div>
      <!-- Radio buttons for Cutomer or Business indviduals -->

     <div class = "form-floating">
      <div class="form-check">
        <input class="form-check-input" type="radio" value="indvidual" name="flexRadioDefault" id="exampleRadios1" [(ngModel)]="customer_type" >
        <label class="form-check-label" for="exampleRadios1"  value="i_cus">
          Individual Customers
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="bussiness" name="flexRadioDefault" id="exampleRadios2"  [(ngModel)]="customer_type" >
        <label class="form-check-label" for="exampleRadios2" value="b_cus">
          Business Customers
        </label>
      </div>
    </div>

      <!-- End of radio buttons -->

     <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>


    </form>

    <!-- <button routerLink="/customerLogin" routerLinkActive="active" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
  </div>


</div>
