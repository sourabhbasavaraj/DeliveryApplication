<div class = "container justify-content-center">
  <div class="row">
    <div class = "col">
      <img src="../../../assets/pickup.jpg" style="width:400px;height:500px">
    </div>
    <div class="col">
      <div *ngIf="!success">
        <form #pickup="ngForm" >
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Tracking ID" name="oid" [(ngModel)]="oid"  required>
            <label for="floatingInput">Tracking ID</label>
          </div>
          <button  class="w-100 btn btn-lg btn-primary" (click)="getPickupData()"> Get Details</button>

          <div *ngIf="flag">
            <h5>The Details of Order is As follows</h5>
            <h6> Order ID : {{details.o_id}}</h6>
            <br>
            <h6>Type of Order: {{top}}</h6>
          </div>

          <div class="form-floating">
            <div class ="row">
              <div class = "col">
                <label>Package is as described</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id = "Y" (click)="radioValueCheck(1)">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              </div>
              <div class ="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id = "N" (click)="radioValueCheck(2)">
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
            </div>
          </div>
          <div class="form-floating">

          <button [disabled]="!showDateInput" class="w-100 btn btn-lg btn-primary" type="submit" (click)="updatePickup(pickup)"> Update Pick-Up</button>

          </div>
        </form>
      </div>
      <div *ngIf="success">
        <br><br><br><br>
        <h4 class="justify-content-center">Order Pick Up is Updated !!!</h4>
      </div>

    </div>
  </div>
</div>
