<div class="rateUsContent">
    <img class="bgImg" alt="">
    <form method="post" action="//submit.form" onSubmit="return validateForm();" class="rateUsForm">
        <div style="max-width: 400px;"></div>

        <div style="padding-bottom: 18px;font-size : 24px;">Product Review</div>

        <div style="padding-bottom: 18px;">Reviewer Name<span style="color: red;"> *</span><br/>
            <input type="text" id="data_2" name="data_2" style="max-width : 450px;" class="form-control" required>
        </div>

        <div style="padding-bottom: 18px;">Order ID<span style="color: red;"> *</span><br/>
            <input type="text" id="data_2" name="data_2" style="max-width : 450px;" class="form-control" required>
        </div>

        
        <div style="padding-bottom: 18px;">Rate Our Services<span style="color: red;"> *</span><br/>
            <select id="data_4" name="data_4" style="max-width : 150px;" class="form-control"><option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>

        <div style="padding-bottom: 18px;">Title<span style="color: red;"> *</span><br/>
            <input type="text" id="data_5" name="data_5" style="max-width : 450px;" class="form-control" required>
        </div>

        <div style="padding-bottom: 18px;">Suggestions/Area of Improvement<br/>

        </div>
        
        <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit" class="btn btn-primary mb-2"></div>
        
    </form>
</div>
<script type="text/javascript">
    function validateForm() {
    if (isEmpty(document.getElementById('data_2').value.trim())) {
    alert('Reviewer is required!');
    return false;
    }
    if (isEmpty(document.getElementById('data_5').value.trim())) {
    alert('Title is required!');
    return false;
    }
    if (isEmpty(document.getElementById('data_8').value.trim())) {
    alert('Review is required!');
    return false;
    }
    return true;
    }
    function isEmpty(str) { return (str.length === 0 || !str.trim()); }
    function validateEmail(email) {
    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
    return isEmpty(email) || re.test(email);
    }
</script>
